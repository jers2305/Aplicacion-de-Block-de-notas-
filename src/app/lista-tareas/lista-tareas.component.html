<div class="container mt-4">
  <div class="task-list">
    <div class="task-item card mb-3" *ngFor="let tarea of tareas" (click)="verDetalle(tarea.id)">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="task-info">
          <h5 class="card-title">{{ tarea.titulo }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ tarea.prioridad | titlecase }}</h6>
          <p class="card-text"><small class="text-muted">Fecha: {{ tarea.fecha }}</small></p>
          <p class="card-text">{{ tarea.descripcion | slice:0:50 }}...</p>
        </div>
        <div class="task-actions d-flex align-items-center">
          <div class="task-priority-circle" [ngClass]="{
            'bg-success': tarea.prioridad === 'baja',
            'bg-warning': tarea.prioridad === 'media',
            'bg-danger': tarea.prioridad === 'alta'
          }"></div>
          <button class="btn btn-danger btn-sm ml-2" (click)="eliminarTarea(tarea.id)">X</button>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg floating-btn" [routerLink]="['/nueva-nota']">Nueva Nota</button>
</div>
