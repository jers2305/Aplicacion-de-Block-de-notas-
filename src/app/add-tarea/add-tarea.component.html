<div class="container">
  <h2>Añadir Nueva Tarea</h2>
  <form (ngSubmit)="agregarTarea()">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" class="form-control" [(ngModel)]="nuevaTarea.titulo" name="titulo" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" class="form-control" [(ngModel)]="nuevaTarea.descripcion" name="descripcion" required></textarea>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-control" [(ngModel)]="nuevaTarea.fecha" name="fecha" required>
    </div>
    <div class="form-group">
      <label for="prioridad">Prioridad</label>
      <select id="prioridad" class="form-control" [(ngModel)]="nuevaTarea.prioridad" name="prioridad" required>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Añadir Tarea</button>
  </form>
</div>
